<h2>Contact</h2>
<form style="display: flex; flex-direction: column; gap: 15px; max-width: 500px;">
    <input type="text" placeholder="Ton nom" style="padding: 15px; border-radius: 15px; border: 2px solid var(--soft-blue);">
    <input type="email" placeholder="Email" style="padding: 15px; border-radius: 15px; border: 2px solid var(--soft-blue);">
    <textarea placeholder="Ton message" rows="5" style="padding: 15px; border-radius: 15px; border: 2px solid var(--soft-blue);"></textarea>
    <button type="submit" class="btn">Envoyer le message</button>
</form>
